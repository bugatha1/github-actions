name: python application second build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python 3.7.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.7.9
      - name: Instatll dependencies
        run:  |
          make install
      - name: Lint
        run:  |
          make lint
      - name: Test
        run: |
          make test

